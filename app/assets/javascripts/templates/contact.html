<div class="row contact-form">
    <h2 class="center-align">Formulaire de contact</h2>
    <div class="center-align">
        Si vous avez un message à me faire passer, une quelconque proposition, faites-moi
        parvenir celui-ci et je vous répondrai dans les plus brefs délais.
    </div>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Nom</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="message">Message</label>
            </div>
        </div>
    </form>

    <div class="center-align">
        <em>Formulaire non fonctionel pour l'instant, nécessite une liaison au backend, veuillez nous en excuser.</em>
    </div>
</div>
